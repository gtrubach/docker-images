name: scanservjs CI

on:
  push:
    tags:
      - scanservjs-v*

  pull_request:
    paths:
      - 'scanservjs/**'
      - '.github/workflows/scanservjs-ci.yml'
      
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'latest'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi
        working-directory: scanservjs

  push:
    needs: test

    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
        
      - name: Define version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          
          [[ "${{ github.event.inputs.version }}" ]] && VERSION=${{ github.event.inputs.version }}
          
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^scanservjs-v//')

          echo VERSION=$VERSION
          echo "::set-output name=VERSION::$VERSION"
        id: set-version
        
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./scanservjs
          #file: ./scanservjs/Dockerfile
          #platforms: linux/arm/v7,linux/arm64
          build-args: APP_VERSION=${{ steps.set-version.outputs.VERSION }}
          push: true
          tags: |
            ghcr.io/gtrubach/scanservjs:latest
            ghcr.io/gtrubach/scanservjs:${{ steps.set-version.outputs.VERSION }}
            
